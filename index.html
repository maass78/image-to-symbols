<!DOCTYPE HTML>
<html>
    <head>
        <title>Image to symbols</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script>
    </head>
    <body>

        <main id="app">
            
            <div class="header">
                <h1 class="title-text">Image to symbols</h1>
            </div>

            <div>
                <div style="margin-left: 10px; margin-top: 10px;">

                    <div style="display: inline-block; vertical-align: top;">
                        <input id="checkboxResize" class="checkbox" type="checkbox">
                        <label for="checkboxResize">Изменить размер</label>

                        <div id="imageSizeContainer" style="margin-top: 10px; margin-left: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: gray;">
                            <input id="inputImageWidth" class="number-input" type="number" disabled value="200"/> X <input id="inputImageHeight" class="number-input" type="number" disabled value="200"/>
                        </div>

                    </div>

                    <div style="display: inline-block; vertical-align: top; margin-left: 60px;">

                        <div>
                            <input id="radioBlocksSymbols" name="symbols" class="radio" type="radio" value="blocks" checked/>
                            <label for="radioBlocksSymbols">Символы-блоки (&#9617; &#9618; &#9619; &#9608;)</label>
                        </div>
                        
                        <div style="margin-top: 5px;">
                            <input id="radioAsciiSymbols" name="symbols" class="radio" type="radio" value="ascii"/>
                            <label for="radioAsciiSymbols">ASCII символы</label>
                        </div>
                      
                    </div>
                </div>

                <div style="margin: 30px auto; width: 120px; height: 40px;">
                    <label class="upload-file-label" for="inputImage">Загрузить</label>
                    <input id="inputImage" class="upload-file-input" type="file" accept="image/*"/>
                </div>
            </div>


            <div id="resultWrapper" style="display: none;">

                <div id="resultText" class="result-container" style="height: 700px; width: 700px; font-size: 10px;">
                    
                </div>

                <div style="height: 50px; margin-left: 10px; margin-top: 10px;">
                    <button id="buttonPlusSize" class="icon-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="fill: #808080; margin-left: -1px; margin-top: -2px"><path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/></svg></button>
                    <button id="buttonMinusSize" class="icon-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="fill: #808080; margin-left: -1px; margin-top: -2px"><path d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/></svg></button>
                    <button id="buttonCopyToClipboard" class="icon-button" style="padding: 8px;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" style="fill: #808080; margin-top: -2px"><path d="M336 64h-80c0-35.3-28.7-64-64-64s-64 28.7-64 64H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zM192 40c13.3 0 24 10.7 24 24s-10.7 24-24 24-24-10.7-24-24 10.7-24 24-24zm144 418c0 3.3-2.7 6-6 6H54c-3.3 0-6-2.7-6-6V118c0-3.3 2.7-6 6-6h42v36c0 6.6 5.4 12 12 12h168c6.6 0 12-5.4 12-12v-36h42c3.3 0 6 2.7 6 6z"/></svg></button>
                </div>

            </div>
           
        </main>

        <script src="scripts/app.js"></script>
    </body>
</html>
